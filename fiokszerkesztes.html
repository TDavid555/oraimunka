<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/formazások.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/funkciók.js"></script>
    <title>Fiókszerkesztés</title>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark d-block" id="navigacio">
        <div class="container-fluid">
            <a class="navbar-brand" href="Főoldal.html">
                <img src="Képek/logo.png" class="rounded-pill" width="50vh">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item disz position-relative">
                        <a class="nav-link text-light mx-auto" href="Játék.html">Játék</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="Fiókszerkesztés.html">
                        <i class="bi bi-person-circle text-success"></i>
                      </a>
                  </li>
                </ul>
            </div>	  
        </div>
    </nav>
    <div class="container my-5">
        <div class="row vh-100 align-items-center text-center">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 bg-dark text-light py-5 px-4 rounded">
                <h2 class="my-4">Fiókszerkesztés</h2>
                <form action="#" method="post" autocomplete="off" id="fiok_szerkesztes" onsubmit="event.preventDefault();FiokSzerkesztes()">
                    <div class="input-group my-3">
                        <i class="bi bi-person-fill input-group-text"></i>
                        <div class="form-floating text-dark">
                            <input type="text" class="form-control" id="uj_felhasznalonev" placeholder="" name="felhasznalonev" required>
                            <label for="uj_felhasznalonev">Új felhasználónév</label>
                        </div>
                    </div>
                    <div class="input-group my-3">
                        <i class="bi bi-at input-group-text"></i>
                        <div class="form-floating text-dark">
                            <input type="email" class="form-control" id="uj_email" placeholder="" name="email" required>
                            <label for="uj_email">Új email</label>
                        </div>
                    </div>
                    <input class="btn btn-primary my-3" type="submit" value="Mentés">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
